<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>
            <img src="images/email.png" alt="Email Icon" style="vertical-align:middle;margin-right:8px;width:48px;height:48px;"> 
            Email Spam Checker
        </h2>
        <textarea id="emailText" rows="6" placeholder="Paste your email text here..."></textarea>
        <button onclick="checkSpam()">Check</button>
        <div id="result"></div>
        <div class="footer">Powered by Static JavaScript &amp; CSS</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
